version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: soc_postgres
    environment:
      POSTGRES_USER: socuser
      POSTGRES_PASSWORD: socpassword
      POSTGRES_DB: soc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socuser -d soc_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: soc_backend
    environment:
      DB_HOST: db
      DB_USER: socuser
      DB_PASSWORD: socpassword
      DB_NAME: soc_db
      DB_PORT: 5432
      PORT: 5433
      TZ: Asia/Jakarta
    ports:
      - "5433:5433"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: